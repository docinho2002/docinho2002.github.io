<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre - Minha Primeira Página</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }

        section {
            padding: 20px;
            margin: 10px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sobre Mim</h1>
    </header>

    <section>
        <h2>Quem Sou Eu</h2>
        <p>Sou Jenifer, uma entusiasta da programação e da tecnologia. Este é meu primeiro projeto web, onde estou aprendendo HTML, CSS, e GitHub Pages.</p>
        <button onclick="window.location.href='index.html'">Voltar para a Página Inicial</button>
        <button onclick="window.location.href='contato.html'">Entrar em Contato</button>
    </section>

    <footer>
        <p>Feito por Jenifer Camille</p>
    </footer>
</body>
</html>
